name: Generate Daily Article

on:
  schedule:
    # Runs at 9:00 AM UTC every day (12:00 PM Riga time in summer, 11:00 AM in winter)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate new article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate-article
        
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-generate daily article - $(date +'%Y-%m-%d')" && git push)

